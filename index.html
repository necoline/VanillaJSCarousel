<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
    <div class="carousel">
        <div class="carousel-inner">
          <div class="slide active">
            <div class="container">
              <img class="slide-img" src="https://images.pexels.com/photos/247478/pexels-photo-247478.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"/>
            </div>
          </div>
          <div class="slide">
            <div class="container">
              <img class="slide-img" src="https://images.pexels.com/photos/206359/pexels-photo-206359.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"/>
            </div>
          </div>
          <div class="slide">
            <div class="container">
              <img class="slide-img" src="https://images.pexels.com/photos/346529/pexels-photo-346529.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"/>
            </div>
          </div>
          <div class="slide">
            <div class="container">
              <img class="slide-img" src="https://images.pexels.com/photos/131723/pexels-photo-131723.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"/>
            </div>
          </div> 
        </div>
        <div class="carousel-control left">
          <div class="arrow left"></div>
        </div>
        <div class="carousel-control right">
          <div class="arrow right"></div>
        </div>
        <ol class="carousel-indicators">
          <li class="active"></li>
          <li></li>
          <li></li>
          <li></li>
        </ol>
      </div>
  </div>
  <script src='index.js'> </script>
</body>
</html>
